<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-calendar-provider-heading" jhiTranslate="fullCalendarApp.calendarProvider.home.createOrEditLabel">Create or edit a Calendar Provider</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fullCalendarApp.calendarProvider.provider" for="field_provider" [ngbTooltip]="'fullCalendarApp.calendarProvider.help.provider' | translate">Provider</label>
                    <select class="form-control" name="provider" formControlName="provider" id="field_provider">
                        <option value="GOOGLE">{{ 'fullCalendarApp.TypeCalendarProvider.GOOGLE' | translate }}</option>
                        <option value="APPLE">{{ 'fullCalendarApp.TypeCalendarProvider.APPLE' | translate }}</option>
                        <option value="MICROSOFT">{{ 'fullCalendarApp.TypeCalendarProvider.MICROSOFT' | translate }}</option>
                        <option value="MOZILLA">{{ 'fullCalendarApp.TypeCalendarProvider.MOZILLA' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('provider')!.invalid && (editForm.get('provider')!.dirty || editForm.get('provider')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('provider')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fullCalendarApp.calendarProvider.identifier" for="field_identifier" [ngbTooltip]="'fullCalendarApp.calendarProvider.help.identifier' | translate">Identifier</label>
                    <input type="text" class="form-control" name="identifier" id="field_identifier"
                           formControlName="identifier"/>
                    <div *ngIf="editForm.get('identifier')!.invalid && (editForm.get('identifier')!.dirty || editForm.get('identifier')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('identifier')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fullCalendarApp.calendarProvider.credential" for="field_credential" [ngbTooltip]="'fullCalendarApp.calendarProvider.help.credential' | translate">Credential</label>
                    <input type="text" class="form-control" name="credential" id="field_credential"
                           formControlName="credential"/>
                    <div *ngIf="editForm.get('credential')!.invalid && (editForm.get('credential')!.dirty || editForm.get('credential')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('credential')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fullCalendarApp.calendarProvider.credentialExtra1" for="field_credentialExtra1" [ngbTooltip]="'fullCalendarApp.calendarProvider.help.credentialExtra1' | translate">Credential Extra 1</label>
                    <input type="text" class="form-control" name="credentialExtra1" id="field_credentialExtra1"
                           formControlName="credentialExtra1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fullCalendarApp.calendarProvider.credentialExtra2" for="field_credentialExtra2" [ngbTooltip]="'fullCalendarApp.calendarProvider.help.credentialExtra2' | translate">Credential Extra 2</label>
                    <input type="text" class="form-control" name="credentialExtra2" id="field_credentialExtra2"
                           formControlName="credentialExtra2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fullCalendarApp.calendarProvider.createdAt" for="field_createdAt" [ngbTooltip]="'fullCalendarApp.calendarProvider.help.createdAt' | translate">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('createdAt')!.invalid && (editForm.get('createdAt')!.dirty || editForm.get('createdAt')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createdAt')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('createdAt')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fullCalendarApp.calendarProvider.updatedAt" for="field_updatedAt" [ngbTooltip]="'fullCalendarApp.calendarProvider.help.updatedAt' | translate">Updated At</label>
                    <div class="d-flex">
                        <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" formControlName="updatedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fullCalendarApp.calendarProvider.ownedBy" for="field_ownedBy">Owned By</label>
                    <select class="form-control" id="field_ownedBy" name="ownedBy" formControlName="ownedById">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
